<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prisanalyse - Velg tjeneste</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=2072') no-repeat center center;
            background-size: cover;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 3rem;
            color: #ddd;
        }
        .service-selection {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .service-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 40px;
            width: 250px;
            text-decoration: none;
            color: white;
            transition: background 0.3s ease, transform 0.3s ease;
        }
        .service-card:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-10px);
        }
        .service-card h2 {
            margin-top: 0;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prisanalyse</h1>
        <p>Velg en tjeneste for å starte analysen</p>
        <div class="service-selection">

            <!--
            HER ER ENDRINGEN:
            href-attributtene er endret fra fulle URL-er
            til interne stier som matcher rutene i app.py.
            -->
            <a href="/bolig" class="service-card">
                <h2>Bolig</h2>
                <p>Analyser og visualiser boligpriser i hele Norge.</p>
            </a>
            <a href="/bil" class="service-card">
                <h2>Bil</h2>
                <p>Analyser og søk i bruktbilmarkedet.</p>
            </a>

        </div>
    </div>
</body>
</html>
